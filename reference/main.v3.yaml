components:
  schemas:
    SearchResultStruct:
      title: SearchResultStruct
      type: object
      x-examples:
        example-1:
          illustID: 0
          artistID: 0
          title: string
          caption: string
          date: string
          pages: 0
          like: 0
          mylist: 0
          mylisted: true
          originUrl: string
          originService: string
          nsfw: false
          artist:
            name: string
          extension: string
      description: 検索の応答モデル。配列で並んで返される。
      properties:
        illustID:
          type: integer
          description: イラストID
        artistID:
          type: integer
          description: 絵師ID(前との互換のために用意、非推奨)
        title:
          type: string
          minLength: 1
          description: イラスト(作品)名
        caption:
          type: string
          description: |-
            説明文
            NOTE: 通常出典記載の説明文と同じ物が入る
        date:
          type: string
          minLength: 19
          maxLength: 19
          example: '2021-01-07 12:48:42'
          description: '登録日(%Y-%m-%d %H:%M:%S)'
        pages:
          type: integer
          description: グループの場合のページ数(未使用)
        like:
          type: integer
          description: 累計いいね数
        mylist:
          type: integer
          description: マイリスト済みのユーザー数
        mylisted:
          type: boolean
          description: リクエストしたユーザーがマイリストしているか
        originUrl:
          type: string
          minLength: 1
          description: 出典URL
        originService:
          type: string
          minLength: 1
          description: 出典のサービス名
        nsfw:
          type: boolean
          description: アダルトコンテンツか否か
        artist:
          type: object
          description: 絵師情報
          required:
            - name
            - id
          properties:
            name:
              type: string
              minLength: 1
              description: 絵師名
            id:
              type: integer
              description: 絵師のサイト内通し番号
        extension:
          type: string
          minLength: 1
          description: RAWファイルの拡張子
          enum:
            - png
            - jpg
            - jpeg
            - webp
            - mp4
          example: png
        similarity:
          type: number
          description: 元画像との類似度(画像検索のみ)
          minimum: 0
          maximum: 1
        ipfs_hash:
          type: object
          description: IPFSのハッシュ情報
          properties:
            thumb:
              type: string
              description: サムネイルハッシュ
            orig:
              type: string
              description: Raw画像ハッシュ
      required:
        - illustID
        - artistID
        - title
        - caption
        - date
        - pages
        - like
        - mylist
        - mylisted
        - originUrl
        - originService
        - nsfw
        - artist
        - extension
    NewsStruct:
      title: NewsStruct
      type: object
      description: サイト内の新着情報モデル。
      x-examples: {}
      properties:
        id:
          type: integer
          description: ニュースID
        date:
          type: string
          minLength: 19
          maxLength: 19
          description: 投稿日付時刻
        color:
          type: integer
          maximum: 9
          minimum: 0
          description: ニュース表記色(色はフロントの実装次第)
        title:
          type: string
          minLength: 1
          maxLength: 50
          description: ニュースタイトル 50文字まで
        body:
          type: string
          minLength: 1
          maxLength: 3000
          description: ニュース本文 3000文字まで
    NavigationStruct:
      title: NavigationStruct
      type: object
      description: サイト内上部ナビゲーションのエンドポイントで用いる応答モデル
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
        id:
          type: integer
        count:
          type: integer
      required:
        - name
        - id
        - count
    AccountStruct:
      title: AccountStruct
      type: object
      x-examples:
        example:
